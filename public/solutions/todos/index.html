<!DOCTYPE html>
<html>
  <head>
    <title>Todos Exercise</title>
    <link rel="stylesheet" type="text/css" href="/styles/semantic.min.css">
		<link href="/styles/core.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <h1>Todos Exercise</h1>

    <div class="ui container">

			<form id="todo-form" method="POST" class="ui form">
				<div class="field">
					<input type="text" name="title" placeholder="Title">
				</div>
				<button class="ui button" type="submit">Add Todo</button>
			</form>

			<div class="ui segment">
				<div id="todo-list" class="ui relaxed divided list"></div>
			</div>

		</div>

		<script id="item-template" type="text/x-handlebars-template">
			<div class="item {{#if completed}}disabled{{/if}}">
				{{#if completed}}
				{{else}}
					<div class="right floated content">
						<i class="ui red icon remove"></i>
					</div>
				{{/if}}
				<i class="large {{#if completed}}check{{/if}} square outline middle aligned icon"></i>
				<div class="content">
					<a class="header">{{title}}</a>
					<div class="description">{{time}}</div>
				</div>
			</div>
		</script>

    <!-- <script src="../ajax/ajax.js"></script> -->
		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/handlebars-v4.0.11.js"></script>
		<script src="/scripts/semantic.js"></script>
		<script src="script.js"></script>
  </body>
</html>
