<!DOCTYPE html>
<html>
  <head>
    <title>Todos Exercise</title>
    <link rel="stylesheet" type="text/css" href="/styles/semantic.min.css">
		<link href="/styles/core.css" rel="stylesheet" type="text/css"/>

  </head>

  <body>
    <h1>Todos Exercise</h1>

    <div class="ui container">

			<form class="ui form">
				<div class="field">
					<input type="text" name="title" placeholder="Title">
				</div>
				<button class="ui button" type="submit">Add Todo</button>
			</form>

			<div class="ui segment">
				<div class="ui relaxed divided list">
						<div class="item">
							<i class="large square outline middle aligned icon"></i>
							<div class="content">
								<a class="header">Be awesome</a>
								<div class="description">Added 10 mins ago</div>
							</div>
						</div>
						<div class="item">
							<i class="large square outline middle aligned icon"></i>
							<div class="content">
								<a class="header">Buy an apple</a>
								<div class="description">Added 22 mins ago</div>
							</div>
						</div>
						<div class="item disabled">
							<i class="large check square outline middle aligned icon"></i>
							<div class="content">
								<a class="header">Run 10 miles</a>
								<div class="description">Done 34 mins ago</div>
							</div>
						</div>
					</div>
			</div>

		</div>

    <!-- <script src="../ajax/ajax.js"></script> -->
		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/handlebars-v4.0.11.js"></script>
    <script src="/scripts/semantic.js"></script>
  </body>
</html>
